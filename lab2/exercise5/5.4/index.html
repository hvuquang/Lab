<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" class="screen" />
        <div class="buttons">
          <div>
            <button type="button" class="btn btn-yellow" data-num>Rad</button>
            <button type="button" class="btn btn-yellow" data-num>Deg</button>
            <button type="button" class="btn btn-yellow" data-num="!" id="!">x!</button>
            <button type="button" class="btn btn-yellow" data-num>lnv</button>
            <button type="button" class="btn btn-yellow" data-num>sin</button>
            <button type="button" class="btn btn-yellow" data-num>ln</button>
            <button type="button" class="btn btn-yellow" data-num="3.14">π</button>
            <button type="button" class="btn btn-yellow" data-num>cos</button>
            <button type="button" class="btn btn-yellow" data-num>log</button>
            <button type="button" class="btn btn-yellow" data-num>e</button>
            <button type="button" class="btn btn-yellow" data-num>tan</button>
            <button type="button" class="btn btn-yellow" data-num>√</button>
            <button type="button" class="btn btn-yellow" data-num>Ans</button>
            <button type="button" class="btn btn-yellow" data-num>EXP</button>
            <button type="button" class="btn btn-yellow" data-num>x^y</button>
          </div>
          <div>
            <button type="button" class="btn btn-yellow" data-num="(">(</button>
            <button type="button" class="btn btn-yellow" data-num=")">)</button>
            <button type="button" class="btn btn-yellow" data-num="%">%</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <button type="button" class="btn-equal">=</button>
          </div>
          <div class="btn__container--display">
            <button type="button" class="btn-clear">AC</button>
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
          </div>
        </div>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
