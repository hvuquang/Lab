<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var bold_Items;
            window.onload = getBold_items();
            function getBold_items() {
                bold_Items = document.getElementsByTagName('strong');
            }
            function highlight() {
                for (var i = 0; i < bold_Items.length; i++) {
                    bold_Items[i].style.color = "blue";
                }
            }
            function return_normal() {
                for (var i = 0; i < bold_Items.length; i++) {
                    bold_Items[i].style.color = "black";
                }
            }
    </script>
</head>
<body>
    <p>[<a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">Hover here bold words of the following
            paragraph will be highlighted</a>]</p>
    <p><strong>VÅ© Quang Huy</strong></p>
</body>
</html>
